<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bannari Amman Spinning Mills - Home Textile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
/* General Footer Styles */
footer {
  background-color: #1a1a1a;
  color: #fff;
  padding: 40px 20px 20px;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Footer Container */
.footer-container {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  max-width: 1200px;
  margin: 0 auto;
}

/* Footer Columns */
.footer-column {
  flex: 1 1 300px;
  margin: 20px;
}

.footer-column h4 {
  font-size: 20px;
  margin-bottom: 15px;
  border-bottom: 2px solid #00ffd0;
  display: inline-block;
  padding-bottom: 5px;
}

.footer-column p,
.footer-column a,
.footer-column li {
  color: #ccc;
  font-size: 14px;
  line-height: 1.8;
  text-decoration: none;
}

.footer-column a:hover {
  color: #0fffd3;
}

/* Quick Links */
.footer-column ul {
  list-style: none;
  padding: 0;
}

.footer-column ul li {
  margin-bottom: 10px;
}

/* Social Icons */
.footer-social-icons a {
  display: inline-block;
  color: #fff;
  font-size: 18px;
  margin-right: 15px;
  transition: color 0.3s;
}

.footer-social-icons a:hover {
  color: #00ffc8;
}

/* Footer Bottom */
.footer-bottom {
  text-align: center;
  padding: 15px 0;
  border-top: 1px solid #333;
  font-size: 14px;
  color: #999;
  margin-top: 20px;
}

/* Responsive */
@media (max-width: 768px) {
  .footer-container {
    flex-direction: column;
    align-items: center;
  }

  .footer-column {
    margin: 10px 0;
    text-align: center;
  }

  .footer-social-icons a {
    margin: 0 10px;
  }
}

  </style>
</head>
<body>
  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <div class="footer-column">
        <h4>Contact Us</h4>
        <p>252, Mettupalayam Road<br>Coimbatore 641043, Tamil Nadu, India</p>
        <p>Phone: +91 (422) 2435555</p>
        <p>Email: <a href="mailto:shares@bannarimills.com">shares@bannarimills.com</a></p>
      </div>
      <div class="footer-column">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>Follow Us</h4>
        <div class="footer-social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 Bannari Amman Spinning Mills Ltd. All Rights Reserved.
    </div>
  </footer>

</body>
</html>
